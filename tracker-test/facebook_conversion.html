  <body>
    This page includes a Facebook tag manager script which tracks page load conversions.
  <form method="post" id="usrForm">
    <fieldset>
      <legend>Contact Info</legend>
      <label for="frmNameA">Name</label>
      <input name="name" id="frmNameA" placeholder="Full name" required autocomplete="name">
      <label for="frmEmailA">Email</label>
      <input type="email" name="email" id="frmEmailA" placeholder="name@example.com" required autocomplete="email">
      <label for="frmEmailC">Confirm Email</label>
      <input type="email" name="emailC" id="frmEmailC" placeholder="name@example.com" required autocomplete="email">
      <label for="frmPhoneNumA">Phone</label>
      <input type="tel" name="phone" id="frmPhoneNumA" placeholder="+1-650-450-1212" required autocomplete="tel">

      <datalist id="chocType">
        <option value="white">
          <option value="milk">
            <option value="dark"></datalist>
          </fieldset>
          <fieldset>
            <legend>Shipping</legend>
            <label for="frmAddressS">Address</label>
            <input name="ship-address" required id="frmAddressS" placeholder="123 Any Street" autocomplete="shipping street-address">
            <label for="frmCityS">City</label>
            <input name="ship-city" required id="frmCityS" placeholder="New York" autocomplete="shipping address-level2">
            <label for="frmStateS">State</label>
            <input name="ship-state" required id="frmStateS" placeholder="NY" autocomplete="shipping address-level1">
            <label for="frmZipS">Zip</label>
            <input name="ship-zip" required id="frmZipS" placeholder="10011" autocomplete="shipping postal-code">
            <label for="frmCountryS">Country</label>
            <input name="ship-country" required id="frmCountryS" placeholder="USA" autocomplete="shipping country">

            <label>
              <input type="checkbox" name="billAndShip" id="cbBillAndShip">
              <br>Bill to this address.</label>
          </fieldset>

          <fieldset>
            <legend>Personal</legend>
            <label for="maiden-name" class="fb-text-label"><dt>Mother's maiden name</dt></label><input type="text" class="form-control" name="maiden-name" id="maiden-name">
            <label for="ssn" class="fb-number-label"><dt>SSN</dt></label><input type="text" class="form-control" name="ssn" id="ssn">
            <label for="birthday" class="fb-date-label">Birthday</label><input type="date" class="form-control" name="birthday" id="birthday">
            <label for="username" class="fb-text-label">Username</label><input type="text" class="form-control" name="username" id="username">
            <label for="password" class="fb-text-label">Password</label><input type="password" class="form-control" name="password" id="password">
            <label for="website" class="fb-text-label">Website</label><input type="text" class="form-control" name="website" id="website"></div>
            </fieldset>

          <div id="paymentSec">
            <fieldset>
              <legend>Payment</legend>
              <label for="frmNameCC">Name on card</label>
              <input name="ccname" id="frmNameCC" required placeholder="Full Name" autocomplete="cc-name">
              <label for="frmCCNum">Card Number</label>
              <input name="cardnumber" id="frmCCNum" required autocomplete="cc-number">
              <label for="frmCCCVC">CVC</label>
              <input name="cvc" id="frmCCCVC" required autocomplete="cc-csc">
              <label for="frmCCExp">Expiry</label>
              <input name="cc-exp" id="frmCCExp" required placeholder="MM-YYYY" autocomplete="cc-exp">
              <div>
                <button class="btn" id="butCheckout">Check Out</button>
              </div>
            </fieldset>
          </div>
        </form>
        <a href="https://example.com">Click me to go to example.com</a>
        <a href="https://nike.com">Click me to go to nike.com</a>
  </body>
